<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Baker Bootstrap Theme</title>
  <meta name="description" content="Free Bootstrap Theme by BootstrapMade.com">
  <meta name="keywords" content="free website templates, free bootstrap themes, free template, free bootstrap, free website template">

  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:400,300|Raleway:300,400,900,700italic,700,300,600">
  <link rel="stylesheet" type="text/css" href="css/jquery.bxslider.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/animate.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400italic' rel='stylesheet' type='text/css'>

</head>

<body>

  <div class="loader"></div>
  <div id="myDiv">
    <!--HEADER-->
    <div class="header">
      <div class="bg-color">
        <header id="main-header">
          <nav class="navbar navbar-default" style="padding-top: 5px; margin:0px">
            <div class="container">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" style="padding-top: 0px; margin-top:0px">
                  <img src="img/images/banner.jpg" alt="" width="60%" style="margin: 0px; border:0px solid black">
                </a>
              </div>
              <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                  <li>
                    <a href="#main-header">Home</a>
                  </li>
                  <li class="">
                    <a href="#feature">Projects</a>
                  </li>
                  <li class="">
                    <a href="#service">Photo Album</a>
                  </li>
                  <li class="active">
                    <a href="#portfolio">ETC</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </header>
      </div>
    </div>
    <!--/ HEADER-->

    <section id="feature" class="section-padding wow fadeInUp delay-05s">
      <div class="container">
        <div class="row">
          <div class="col-md-10 col-md-offset-1 text-center" style="color:black; text-align:left">
            <h2 style="font-weight:100">Registration for ETC</h2>
          </div>
          <div class="col-md-10 col-md-offset-1 text-center" style="color:black; text-align:left">
              <h3> User Details</h3>
          </div>
          <div class="col-md-10 col-md-offset-1">
              <form class="form-horizontal">
                  <div class="form-group">
                      <label class="control-label col-sm-2" for="name" style="text-align: left">Full Name:</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control" id="name" placeholder="Enter Full Name" name="name">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="control-label col-sm-2" for="address" style="text-align: left">Address:</label>
                      <div class="col-sm-10">
                          <input type="text"  class="form-control" id="address" placeholder="Enter Your Address" name="address">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="control-label col-sm-2" for="nic" style="text-align: left">NIC/ Passport No:</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control" id="nic" placeholder="Enter NIC/ Passport No." name="nic">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="control-label col-sm-2" for="contactNo" style="text-align: left">Contact No:</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control" id="contactNo" placeholder="Enter Contact No." name="contactNo">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="control-label col-sm-2" for="email" style="text-align: left">Email:</label>
                      <div class="col-sm-10">
                          <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="control-label col-md-5" style="text-align: left"> Would you like to receive marketing updates?</label>
                      <label class="control-label col-md-1"><input type="radio" name="optradio" checked>Yes</label>
                      <label class="control-label col-lg-1"><input type="radio" name="optradio">No</label>
                  </div>
              </form>
          </div>
          <div class="row">
              <div class="col-md-10 col-md-offset-1 text-center" style="color:black; text-align:left">
                  <h3> Vehicle Details</h3>
              </div>
          </div>
          <div class="col-md-10 col-md-offset-1">
              <form class="form-horizontal">
                  <div class="form-group">
                      <label class="control-label col-sm-2" for="regNo" style="text-align: left">Registration Plate No:</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control" id="regNo" placeholder="Enter Vehicle Registration Plate No." name="regNo">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="control-label col-sm-2" for="brand" style="text-align: left">Vehicle Brand:</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control" id="brand" placeholder="Enter Vehicle Brand" name="brand">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="control-label col-sm-2" for="bType" style="text-align: left">Body Type:</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control" id="bType" placeholder="Enter Body Type" name="bType">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="control-label col-sm-2" for="wheels" style="text-align: left">No. of Wheels:</label>
                      <div class="col-sm-10">
                          <input type="number" class="form-control" id="wheels" placeholder="Enter No. of Wheels" name="wheels">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="control-label col-sm-2" for="axes" style="text-align: left">No. of Axes:</label>
                      <div class="col-sm-10">
                          <input type="number" class="form-control" id="axes" placeholder="Enter No. of Axes" name="axes">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="control-label col-sm-2" for="engine" style="text-align: left">Engine No. :</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control" id="engine" placeholder="Enter Engine No." name="engine">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="control-label col-sm-2" for="license" style="text-align: left">License Plate Color:</label>
                      <div class="col-sm-10">
                          <input type="color" class="form-control" id="license" placeholder="Enter Color" name="license">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="control-label col-sm-2" for="model" style="text-align: left">Model:</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control" id="model" placeholder="Enter Model" name="model">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="control-label col-sm-2" for="body" style="text-align: left">Body Color:</label>
                      <div class="col-sm-10">
                          <input type="color" class="form-control" id="body" placeholder="Enter Color" name="body">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="control-label col-sm-2" for="seats" style="text-align: left">No. of Seats:</label>
                      <div class="col-sm-10">
                          <input type="number" class="form-control" id="seats" placeholder="Enter No. of Seats" name="seats">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="control-label col-sm-2" for="distance" style="text-align: left">Axle Distance:</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control" id="distance" placeholder="Enter Axle Distance" name="distance">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="control-label col-md-6" style="text-align: left"> Does the vehicle windshield has an anti-blast firm?</label>
                      <label class="control-label col-md-1"><input type="radio" name="optradio" checked>Yes</label>
                      <label class="control-label col-lg-1"><input type="radio" name="optradio">No</label>
                  </div>
                  <div>
                      <button type="button" value="Submit" class="btn btn-more pull-right">Apply</button>
                  </div>
              </form>
          </div>
        </div>
      </div>
    </section>


  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.easing.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/wow.js"></script>
  <script src="js/jquery.bxslider.min.js"></script>
  <script src="js/custom.js"></script>
  <script src="contactform/contactform.js"></script>

</body>

</html>
